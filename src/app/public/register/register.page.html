
 <ion-toolbar>
    <ion-buttons  slot="start">
      <ion-back-button size= "large"  color="light"> </ion-back-button>
    </ion-buttons>
    <ion-img src="../../../assets/img/icone.png" slot="end" class="icon"></ion-img>
  </ion-toolbar>

<ion-content>
    <ion-grid >
      <ion-row>
        <ion-col offset="1">
        <ion-label position="floating" color="light" class="label" >FULL NAME</ion-label>
        <ion-input type="text" class="campos" [(ngModel)]="user.name"></ion-input>
      </ion-col>
      </ion-row>
      <ion-row>
          <ion-col offset="1">
          <ion-label position="floating" color="light" class="label"  >E-MAIL</ion-label>
          <ion-input type="email" class="campos" [(ngModel)]="user.email"></ion-input>
        </ion-col>
        </ion-row> <ion-row>
            <ion-col offset="1">
            <ion-label position="floating" color="light" class="label"  >TELEPHONE</ion-label>
            <ion-input type="number" class="campos" [(ngModel)]="user.telephone"></ion-input>
          </ion-col>
          </ion-row> <ion-row>
              <ion-col offset="1">
              <ion-label position="floating" color="light" class="label" >OCUPAPTION</ion-label>
              <ion-input type="text" class="campos" [(ngModel)]="user.ocupation"></ion-input>
            </ion-col>
            </ion-row> <ion-row>
                <ion-col offset="1">
                <ion-label position="floating" color="light" class="label" >PASSWORD</ion-label>
                <ion-input type="password" class="campos" [(ngModel)]="user.password"></ion-input>
              </ion-col>
              </ion-row> <ion-row>
                  <ion-col offset="1">
                  <ion-label position="floating" color="light" class="label" >CONFIRM PASSWORD</ion-label>
                <ion-input type="password" class="campos" ></ion-input>
                </ion-col>
                </ion-row>
      
    <ion-row>
      <ion-col size="7" offset="2"><br>
   <ion-button (click)="add()" class="butao"> 
        
      LET'S GO
    </ion-button>
  </ion-col>
  </ion-row>
  </ion-grid>
  
  
</ion-content>
